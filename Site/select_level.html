<body>

    <header>
        <h1>HES-SO Vs - 624-2 - HTML/CSS/JavaScript</h1>
        <nav class="topnav" id="myTopnav">
            <!-- Hamburger -->
            <ul>
                <li class="hamburger">
                    <img src="ressources/images/site/hamburger_icon.svg">
                </li>

            </ul>
        </nav>
    </header>


    <center>
        <div id="menu"
            style="background-image: url(/Site/game/images/Background_menu.png); height: 350px; width: 700px;">
            <a id="title">Select the level</a>
            <div id="levelSelection">
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

            <div>
                <div id="div2" ondrop="drop(event)">
                    <img src="game/images/Background1.png" draggable="true" ondragstart="drag(event)" id="drag1"
                        width="200" height="100">
                </div>

                <div id="div3" ondrop="drop(event)">
                    <img src="game/images/Background2.png" draggable="true" ondragstart="drag(event)" id="drag2"
                        width="200" height="100">
                </div>

                <div id="div4" ondrop="drop(event)">
                    <img src="game/images/Background3.png" draggable="true" ondragstart="drag(event)" id="drag3"
                        width="200" height="100">
                </div>
            </div>

        </div>
    </center>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            //document.getElementById('canvas').style.backgroundImage = `url("Site/game/images/Frog.png")`;
            window.location.replace("/Site/game.html");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

</body>
